<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUModZ | Ultra HD Wallpapers</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --accent: #00ffcc;
            --gradient: linear-gradient(135deg, #00ffcc 0%, #3366ff 100%);
            --dark-bg: #05070a;
            --card-bg: #0f121a;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--gradient); border-radius: 10px; }

        /* Background Animated Glow */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1f35 0%, #05070a 100%);
            z-index: -1;
        }

        /* --- Header Section --- */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 1.8rem; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        header {
            text-align: center;
            padding: 80px 20px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        .hero-title { font-size: 4rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -2px; }
        .hero-sub { color: #888; font-size: 1.1rem; margin-bottom: 30px; }

        .search-area {
            max-width: 700px; margin: 0 auto; position: relative;
        }

        .search-area input {
            width: 100%; padding: 20px 30px 20px 60px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1); background: var(--glass);
            color: #fff; font-size: 1.1rem; outline: none; transition: 0.4s;
        }

        .search-area input:focus { border-color: var(--accent); box-shadow: 0 0 30px rgba(0,255,204,0.15); }
        .search-area i { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--accent); }

        /* --- Category Pills --- */
        .cats {
            display: flex; justify-content: center; gap: 15px; margin: 30px 0; flex-wrap: wrap;
        }

        .cat-pill {
            padding: 10px 25px; border-radius: 50px; background: var(--glass);
            cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
            font-size: 0.9rem; font-weight: 600;
        }

        .cat-pill.active, .cat-pill:hover { background: var(--gradient); color: #000; transform: translateY(-3px); }

        /* --- Wallpaper Grid & Cards --- */
        .container { max-width: 1500px; margin: 0 auto; padding: 20px; }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px;
        }

        /* Card Styling */
        .wp-card {
            background: var(--card-bg); border-radius: 24px; overflow: hidden;
            position: relative; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .wp-card:hover { transform: translateY(-10px); border-color: rgba(0,255,204,0.3); }

        .img-container {
            position: relative; width: 100%; height: 450px; background: #161b22; overflow: hidden;
        }

        /* Skeleton Loader */
        .skeleton {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, #0f121a 25%, #1d212b 50%, #0f121a 75%);
            background-size: 200% 100%; animation: loading 1.5s infinite;
        }

        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .wp-card img {
            width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s;
        }

        .wp-card:hover img { transform: scale(1.1); }

        /* Card Actions */
        .card-actions {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; justify-content: space-between; align-items: center;
            transform: translateY(20px); opacity: 0; transition: 0.3s;
        }

        .wp-card:hover .card-actions { transform: translateY(0); opacity: 1; }

        .btn-circle {
            width: 45px; height: 45px; border-radius: 50%; background: #fff; color: #000;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            cursor: pointer; transition: 0.3s; border: none; font-size: 1.1rem;
        }

        .btn-circle:hover { background: var(--accent); transform: scale(1.1); }
        .btn-fav.active { color: #ff4757; }

        /* --- Fullscreen Lightbox --- */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(15px);
            justify-content: center; align-items: center; flex-direction: column;
        }

        .modal-img { max-width: 90%; max-height: 75vh; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        .modal-info { margin-top: 25px; text-align: center; }
        .modal-btn {
            padding: 15px 40px; border-radius: 100px; background: var(--gradient);
            color: #000; text-decoration: none; font-weight: 700; margin: 10px; display: inline-block;
        }

        .close-modal { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
            .img-container { height: 280px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav>
        <div class="logo">DUModZ GALLERY</div>
        <div class="nav-right">
            <button class="cat-pill" id="favCount" onclick="showFavorites()">❤️ Favorites (0)</button>
        </div>
    </nav>

    <header>
        <div class="animate__animated animate__fadeInUp">
            <h1 class="hero-title">Elevate Your Screen</h1>
            <p class="hero-sub">Discover thousands of premium 4K wallpapers for free.</p>
            <div class="search-area">
                <i class="fas fa-search"></i>
                <input type="text" id="mainSearch" placeholder="Search for wallpapers (Nature, Dark, Anime)...">
            </div>
        </div>
    </header>

    <div class="cats animate__animated animate__fadeIn" id="dynamicCats">
        <div class="cat-pill active" onclick="filterData('All')">All</div>
    </div>

    <div class="container">
        <div class="grid" id="mainGrid">
            <!-- Wallpapers will be injected here -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img src="" class="modal-img" id="modalImg">
        <div class="modal-info">
            <h2 id="modalTitle">Wallpaper Title</h2>
            <div style="margin-top: 20px;">
                <a href="" id="dlBtn" download class="modal-btn"><i class="fas fa-download"></i> Download Ultra HD</a>
                <button class="modal-btn" style="background: rgba(255,255,255,0.1); color: #fff;" onclick="copyLink()"><i class="fas fa-link"></i> Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        // রিয়েল টাইম আপডেটের জন্য 't=' প্যারামিটার যোগ করা হয়েছে
        const jsonUrl = `https://raw.githubusercontent.com/DarkUnkwonModZ/DUModZ-Wallpaper-Website/refs/heads/main/Json/data.json?t=${new Date().getTime()}`;
        
        let wallData = [];
        let favorites = JSON.parse(localStorage.getItem('wp_favs')) || [];

        // ১. ডেটা ফেচ করা
        async function fetchWalls() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = Array(6).fill('<div class="wp-card"><div class="img-container"><div class="skeleton"></div></div></div>').join('');

            try {
                const res = await fetch(jsonUrl);
                wallData = await res.json();
                renderWalls(wallData);
                renderCats();
                updateFavButton();
            } catch (err) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align:center;">Failed to load wallpapers. Check JSON link.</p>`;
            }
        }

        // ২. ওয়ালপেপার রেন্ডার করা
        function renderWalls(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';

            data.forEach((wp, index) => {
                const isFav = favorites.includes(wp.url) ? 'active' : '';
                const card = document.createElement('div');
                card.className = 'wp-card animate__animated animate__fadeInUp';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="img-container">
                        <div class="skeleton"></div>
                        <img src="${wp.url}" alt="${wp.title}" onload="this.style.opacity=1; this.previousElementSibling.style.display='none';">
                        <div class="card-actions">
                            <button class="btn-circle btn-fav ${isFav}" onclick="toggleFav('${wp.url}')"><i class="fas fa-heart"></i></button>
                            <button class="btn-circle" onclick="openModal('${wp.url}', '${wp.title}')"><i class="fas fa-expand"></i></button>
                            <a href="${wp.url}" download class="btn-circle"><i class="fas fa-download"></i></a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ৩. ডাইনামিক ক্যাটাগরি তৈরি
        function renderCats() {
            const catContainer = document.getElementById('dynamicCats');
            const uniqueCats = ['All', ...new Set(wallData.map(w => w.category))];
            
            catContainer.innerHTML = uniqueCats.map(cat => `
                <div class="cat-pill" onclick="filterData('${cat}', this)">${cat}</div>
            `).join('');
            catContainer.firstElementChild.classList.add('active');
        }

        // ৪. ফিল্টারিং এবং সার্চ
        function filterData(cat, el) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            if(el) el.classList.add('active');

            const filtered = cat === 'All' ? wallData : wallData.filter(w => w.category === cat);
            renderWalls(filtered);
        }

        document.getElementById('mainSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = wallData.filter(w => w.title.toLowerCase().includes(term) || w.category.toLowerCase().includes(term));
            renderWalls(filtered);
        });

        // ৫. ফেভারিট সিস্টেম
        function toggleFav(url) {
            if(favorites.includes(url)) {
                favorites = favorites.filter(f => f !== url);
            } else {
                favorites.push(url);
            }
            localStorage.setItem('wp_favs', JSON.stringify(favorites));
            updateFavButton();
            // রেন্ডার রিফ্রেশ করা যাতে হার্ট আইকন কালার আপডেট হয়
            const currentSearch = document.getElementById('mainSearch').value;
            if(!currentSearch) renderWalls(wallData);
        }

        function updateFavButton() {
            document.getElementById('favCount').innerText = `❤️ Favorites (${favorites.length})`;
        }

        function showFavorites() {
            const favWalls = wallData.filter(w => favorites.includes(w.url));
            renderWalls(favWalls);
        }

        // ৬. মডাল প্রিভিউ
        function openModal(url, title) {
            const modal = document.getElementById('modal');
            document.getElementById('modalImg').src = url;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('dlBtn').href = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function copyLink() {
            const url = document.getElementById('modalImg').src;
            navigator.clipboard.writeText(url);
            alert('Link Copied to Clipboard!');
        }

        // ইমেজ রাইট ক্লিক বন্ধ (Optional)
        document.addEventListener('contextmenu', e => {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });

        fetchWalls();
    </script>
</body>
</html>
