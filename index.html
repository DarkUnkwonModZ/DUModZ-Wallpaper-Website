<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper BD - Best Quality Wallpapers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS styling */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --dark-bg: #0f0c29;
            --card-bg: #1a1a2e;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Header & Search Area */
        header {
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            background: #f1f1f1;
        }

        /* Category Buttons */
        .categories {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cat-btn {
            padding: 8px 20px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--primary-color);
            color: #000;
        }

        /* Wallpaper Grid */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .wallpaper-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .wallpaper-card:hover {
            transform: translateY(-10px);
        }

        .wallpaper-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }

        .card-info {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-info h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .download-btn {
            background: var(--primary-color);
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: var(--secondary-color);
            color: #fff;
        }

        /* Modal Preview */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: #0a0a1a;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .wallpaper-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-image"></i> Premium Wallpapers</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="সার্চ করুন (যেমন: Nature, Car, Dark)...">
        </div>
        <div class="categories" id="categoryTabs">
            <button class="cat-btn active" onclick="filterCategory('All')">All</button>
            <button class="cat-btn" onclick="filterCategory('Nature')">Nature</button>
            <button class="cat-btn" onclick="filterCategory('Minimal')">Minimal</button>
            <button class="cat-btn" onclick="filterCategory('Abstract')">Abstract</button>
            <button class="cat-btn" onclick="filterCategory('Technology')">Technology</button>
        </div>
    </header>

    <div class="container">
        <div class="wallpaper-grid" id="wallpaperGrid">
            <!-- Wallpapers will be loaded here from JSON -->
            <p style="text-align: center;">ওয়ালপেপার লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <footer>
        <p>&copy; 2023 Wallpaper BD - Created with ❤️</p>
    </footer>

    <script>
        let wallpapersData = [];
        const grid = document.getElementById('wallpaperGrid');
        const searchInput = document.getElementById('searchInput');

        // JSON ফাইল থেকে ডেটা ফেচ করা
        async function fetchWallpapers() {
            try {
                // এখানে 'data.json' ফাইল থেকে তথ্য নিবে
                const response = await fetch('data.json');
                wallpapersData = await response.json();
                displayWallpapers(wallpapersData);
            } catch (error) {
                console.error("ডেটা লোড করতে সমস্যা হয়েছে:", error);
                grid.innerHTML = "<p>দুঃখিত, ওয়ালপেপার লোড করা সম্ভব হয়নি। 'data.json' ফাইলটি চেক করো।</p>";
            }
        }

        // ওয়ালপেপার কার্ড তৈরি করার ফাংশন
        function displayWallpapers(items) {
            grid.innerHTML = "";
            if(items.length === 0) {
                grid.innerHTML = "<p>কোনো ওয়ালপেপার পাওয়া যায়নি!</p>";
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${item.url}" alt="${item.title}" onclick="openPreview('${item.url}')">
                    <div class="card-info">
                        <h3>${item.title}</h3>
                        <a href="${item.url}" download="${item.title}" target="_blank" class="download-btn">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ক্যাটাগরি ফিল্টার
        function filterCategory(cat) {
            // Active button style
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === cat) btn.classList.add('active');
            });

            if(cat === 'All') {
                displayWallpapers(wallpapersData);
            } else {
                const filtered = wallpapersData.filter(item => item.category === cat);
                displayWallpapers(filtered);
            }
        }

        // সার্চ ফাংশন
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = wallpapersData.filter(item => 
                item.title.toLowerCase().includes(term) || 
                item.category.toLowerCase().includes(term)
            );
            displayWallpapers(filtered);
        });

        // প্রিভিউ মোডাল
        const modal = document.getElementById('imageModal');
        const fullImg = document.getElementById('fullImage');
        const closeBtn = document.querySelector('.close-modal');

        function openPreview(url) {
            modal.style.display = "flex";
            fullImg.src = url;
        }

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }

        // পেজ লোড হলে কল হবে
        fetchWallpapers();
    </script>
</body>
</html>
