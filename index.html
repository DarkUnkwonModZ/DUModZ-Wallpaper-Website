<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUModZ Wallpapers - Premium 4K Gallery</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css for smooth entrance -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #0a0b10;
            --card-bg: #161b22;
            --text-main: #ffffff;
            --text-dim: #b1b1b1;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 10px; }

        /* --- Header & Hero Section --- */
        header {
            min-height: 60vh;
            background: linear-gradient(rgba(10, 11, 16, 0.7), rgba(10, 11, 16, 0.9)), 
                        url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid var(--glass);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border-radius: 50px;
            border: 1px solid var(--glass);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* --- Dynamic Categories --- */
        .category-container {
            padding: 40px 20px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cat-chip {
            padding: 10px 22px;
            background: var(--glass);
            border: 1px solid var(--glass);
            border-radius: 30px;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .cat-chip:hover, .cat-chip.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        /* --- Wallpaper Grid --- */
        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-img-wrapper {
            position: relative;
            height: 400px;
            overflow: hidden;
            cursor: zoom-in;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .card-info span {
            font-size: 0.8rem;
            color: var(--primary);
            text-transform: uppercase;
        }

        .btn-download {
            width: 45px;
            height: 45px;
            background: var(--primary);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn-download:hover {
            transform: rotate(360deg);
            background: #fff;
        }

        /* --- Advanced Modal (Preview) --- */
        #previewModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            object-fit: contain;
        }

        .modal-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .m-btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .m-close { background: #ff4757; color: white; }
        .m-dl { background: var(--primary); color: #000; text-decoration: none; }

        /* --- Loading Spinner --- */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--glass);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.2rem; }
            header { min-height: 40vh; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
            .card-img-wrapper { height: 250px; }
            .card-info h3 { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="hero-content animate__animated animate__fadeInDown">
            <h1>DUModZ Premium Gallery</h1>
            <p>High Quality Wallpapers for your Devices</p>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name or category...">
            </div>
        </div>
    </header>

    <div class="category-container animate__animated animate__fadeIn" id="categoryTabs">
        <div class="cat-chip active" onclick="filterData('All')">All Collection</div>
        <!-- Categories will load dynamically -->
    </div>

    <main class="main-container">
        <div class="grid" id="wallpaperGrid">
            <div class="loader"><div class="spinner"></div></div>
        </div>
    </main>

    <!-- Image Preview Modal -->
    <div id="previewModal">
        <img src="" alt="Preview" class="modal-img" id="modalImg">
        <div class="modal-controls">
            <button class="m-btn m-close" onclick="closePreview()"><i class="fas fa-times"></i> Close</button>
            <a href="" id="modalDlLink" download class="m-btn m-dl"><i class="fas fa-download"></i> Download HD</a>
        </div>
    </div>

    <footer style="padding: 50px; text-align: center; border-top: 1px solid var(--glass); margin-top: 50px;">
        <p style="color: var(--text-dim);">&copy; 2025 DUModZ Wallpaper Website. All Rights Reserved.</p>
    </footer>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/DarkUnkwonModZ/DUModZ-Wallpaper-Website/refs/heads/main/Json/data.json';
        let allWallpapers = [];
        const grid = document.getElementById('wallpaperGrid');
        const categoryTabs = document.getElementById('categoryTabs');
        const searchInput = document.getElementById('searchInput');

        // Fetch Data from your GitHub Link
        async function loadWallpapers() {
            try {
                const response = await fetch(jsonUrl);
                allWallpapers = await response.json();
                
                generateCategories();
                displayWallpapers(allWallpapers);
            } catch (error) {
                grid.innerHTML = `<p style="color: red; text-align: center;">Error loading wallpapers. Please check your JSON link!</p>`;
                console.error("Fetch Error:", error);
            }
        }

        // Generate Categories Automatically from JSON Data
        function generateCategories() {
            const categories = ['All', ...new Set(allWallpapers.map(item => item.category))];
            categoryTabs.innerHTML = '';
            categories.forEach(cat => {
                const chip = document.createElement('div');
                chip.className = `cat-chip ${cat === 'All' ? 'active' : ''}`;
                chip.innerText = cat;
                chip.onclick = () => {
                    document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    filterData(cat);
                };
                categoryTabs.appendChild(chip);
            });
        }

        // Display Wallpapers in Grid
        function displayWallpapers(data) {
            grid.innerHTML = '';
            if(data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%;">No wallpapers found!</p>';
                return;
            }

            data.forEach((wp, index) => {
                const card = document.createElement('div');
                card.className = 'card animate__animated animate__fadeInUp';
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="card-img-wrapper" onclick="openPreview('${wp.url}')">
                        <img src="${wp.url}" alt="${wp.title}" loading="lazy">
                        <div class="card-overlay">
                            <div class="card-info">
                                <h3>${wp.title}</h3>
                                <span>${wp.category}</span>
                            </div>
                            <a href="${wp.url}" download class="btn-download" target="_blank">
                                <i class="fas fa-arrow-down"></i>
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter by Category
        function filterData(category) {
            if(category === 'All') {
                displayWallpapers(allWallpapers);
            } else {
                const filtered = allWallpapers.filter(item => item.category === category);
                displayWallpapers(filtered);
            }
        }

        // Real-time Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allWallpapers.filter(wp => 
                wp.title.toLowerCase().includes(term) || 
                wp.category.toLowerCase().includes(term)
            );
            displayWallpapers(filtered);
        });

        // Advanced Modal Preview Logic
        const modal = document.getElementById('previewModal');
        const modalImg = document.getElementById('modalImg');
        const modalDlLink = document.getElementById('modalDlLink');

        function openPreview(url) {
            modal.style.display = 'flex';
            modalImg.src = url;
            modalDlLink.href = url;
            document.body.style.overflow = 'hidden'; // Stop scrolling
        }

        function closePreview() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal on outside click
        modal.onclick = (e) => {
            if(e.target === modal) closePreview();
        }

        // Initial Load
        loadWallpapers();
    </script>
</body>
</html>
